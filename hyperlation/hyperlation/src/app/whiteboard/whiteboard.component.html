<ng-whiteboard class="whiteboard"
backgroundColor="#ffaa"
size={{size}}
linecap="round">
</ng-whiteboard>
<button (click)="erase()">erase</button>
<button (click)="save()">save</button>
<button (click)="setSize(15)">s</button>
<button (click)="setSize(20)">m</button>
<button (click)="setSize(30)">l</button>
<button (click)="setSize(50)">xl</button>
